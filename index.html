    <title>Planner</title>

    <div class="planner">
        <div class="header">
            <h1>My Planner</h1>
            <p id="currentDateTime"></p>
        </div>
        
        <!-- Monday -->
        <div class="day">
            <h2>Monday</h2>
            <div class="task">
                <input type="text" id="taskInputMonday" placeholder="Enter a task">
                <button class="button" onclick="addTask('Monday')">Add Task</button>
                <button class="button delete-button" onclick="clearTasks('Monday')">Delete All</button>
            </div>
            <ul id="MondayTasks"></ul>
            <textarea id="notesMonday" placeholder="Add notes for Monday"></textarea>
            <button class="button" onclick="saveNotes('Monday')">Save Notes</button>
            <button class="button delete-button" onclick="deleteNotes('Monday')">Delete Notes</button>
            <div class="mood-tracker">
                <label for="moodMonday">Mood:</label>
                <select id="moodMonday" onchange="setMoodColor('Monday')">
                    <option value="happy">Happy</option>
                    <option value="neutral">Neutral</option>
                    <option value="sad">Sad</option>
                </select>
                <div id="moodColorMonday" class="mood-color"></div>
            </div>
        </div>
